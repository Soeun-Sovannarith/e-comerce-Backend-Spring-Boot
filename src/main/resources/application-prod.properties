spring.application.name=backend

# PostgreSQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false

# Security - Don't log SQL in production
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Cache configuration
spring.cache.type=simple
spring.cache.cache-names=cart

# Production logging
logging.level.com.e_commerce.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# Server configuration
server.port=${PORT:8080}
server.error.include-stacktrace=never
server.error.include-message=never

# Actuator for health checks (disable sensitive endpoints)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.info.env.enabled=false

spring.web.cors.allowed-origins=https://yourdomain.com
